server:
  port: 9091 
  
spring:
  application:
    name: spring-cloud-gateway
  cloud:
    gateway:
      routes:
      - id: cartService
        uri: lb://CART-SERVICE
        predicates:
        - Path=/cart/**
      - id: productService
        uri: lb://PRODUCT-SERVICE
        predicates:
        - Path=/product/**
      - id: profileService
        uri: lb://PROFILE-SERVICE
        predicates:
        - Path=/profile/**
      - id: ordersService
        uri: lb://ORDERS-SERVICE
        predicates:
        - Path=/orders/**
      httpclient:
        connect-timeout: 1000
        response-timeout: 5s
        
management.endpoints.web.exposure.include: "*"
management:
  endpoint:
    health:
      show-details: ALWAYS

  
  

